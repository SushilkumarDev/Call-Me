version: '3'

services:
    callme:
        image: cme:latest
        build:
            context: .
            dockerfile: Dockerfile
        container_name: callme
        hostname: callme
        volumes:
            - .env:/src/.env:ro
            - ./app/:/src/app/:ro
            - ./public/:/src/public/:ro
        restart: unless-stopped
        ports:
            - '${PORT}:${PORT}'
